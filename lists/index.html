<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lists Practice</title>
</head>
<body>

<h2>Ordered List</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
</ul>

</body>
</html>
